<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #custom-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        background: #2c2c2c;
        color: white;
        -webkit-app-region: drag;
      }
      #custom-header h1 {
        margin: 0;
        font-family: system-ui, sans-serif;
        font-size: 16px;
        font-weight: 600;
      }
      #close-button {
        -webkit-app-region: no-drag;
        background: #e74c3c;
        border: none;
        color: white;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 4px;
      }
      #close-button:hover {
        background: #c0392b;
      }
      #layout-container {
        height: calc(100% - 58px);
      }
    </style>
  </head>
  <body>
    <header id="custom-header">
      <h1>Application Header</h1>
      <button id="close-button">Close</button>
    </header>
    <div id="layout-container"></div>
    <script type="module" src="/src/platform-window.ts"></script>
  </body>
</html>
